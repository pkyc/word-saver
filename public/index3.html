<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .autocomplete-suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 1000;
            background: white;
        }
        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #ddd;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form id="itemForm">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="unit_price">Unit Price:</label>
        <input type="number" id="unit_price" name="unit_price" step="0.01" readonly><br>

        <label for="merchandizer">Merchandizer:</label>
        <input type="text" id="merchandizer" name="merchandizer" autocomplete="off" required><br>

        <label for="date">Date of Add/Change:</label>
        <input type="date" id="date" name="date" required><br>

        <button type="submit">Save</button>
    </form>

    <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>

    <script>
        // Function to calculate and update the unit price
        function updateUnitPrice() {
            const price = parseFloat(document.getElementById('price').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;

            if (quantity > 0) {
                const unitPrice = price / quantity;
                document.getElementById('unit_price').value = unitPrice.toFixed(2);
            } else {
                document.getElementById('unit_price').value = '';
            }
        }

        // Add event listeners to calculate unit price when price or quantity changes
        document.getElementById('price').addEventListener('input', updateUnitPrice);
        document.getElementById('quantity').addEventListener('input', updateUnitPrice);

        document.getElementById('merchandizer').addEventListener('input', async function() {
            const query = this.value;
            if (query.length === 0) {
                document.getElementById('autocomplete-suggestions').innerHTML = '';
                return;
            }

            const response = await fetch(`/api/merchandizer-suggestions?query=${query}`);
            const suggestions = await response.json();

            const suggestionsDiv = document.getElementById('autocomplete-suggestions');
            suggestionsDiv.innerHTML = suggestions.map(suggestion => 
                `<div class="autocomplete-suggestion">${suggestion}</div>`
            ).join('');

            // Add event listeners for suggestions
            suggestionsDiv.querySelectorAll('.autocomplete-suggestion').forEach(item => {
                item.addEventListener('click', function() {
                    document.getElementById('merchandizer').value = this.textContent;
                    suggestionsDiv.innerHTML = '';
                });
            });
        });

        document.getElementById('itemForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const response = await fetch('/api/save-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Item saved successfully!');
                } else {
                    alert('Error saving item');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving item');
            }
        });
    </script>
</body>
</html>
