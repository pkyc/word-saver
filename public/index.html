<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <script>
        async function saveData(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/save-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.text();
                alert(result);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Price Tracker</h1>
    <form onsubmit="saveData(event)">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item_name" required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="unit-price">Unit Price:</label>
        <input type="number" step="0.01" id="unit-price" name="unit_price" required><br>

        <label for="merchandizer">Merchandizer:</label>
        <input type="text" id="merchandizer" name="merchandizer" required><br>

        <label for="date">Date of Add/Change:</label>
        <input type="date" id="date" name="date" required><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
