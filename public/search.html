<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Records</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif; /* Use consistent fonts */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 10px;
    }

    /* Form Container */
    form {
      display: flex;
      flex-direction: column;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%; /* Adjust to fit smaller screens */
      max-width: 400px; /* Limit for larger screens */
    }

    label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Result Container */
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%; /* Adjust to fit smaller screens */
      max-width: 400px; /* Limit for larger screens */
    }

    pre {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
      white-space: pre-wrap;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      form, #result {
        padding: 15px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Check Price</h1>
  <form id="search-form">
    <label for="name">Enter Name:</label>
    <input type="text" id="name" name="name" list="name-list" autocomplete="off" required />
    <datalist id="name-list"></datalist>
    <button type="submit">Search</button>
  </form>
  <div id="result"></div>
  <script src="search.js"></script>
</body>
</html>
